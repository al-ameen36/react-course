<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #c88efe;
        font-family: sans-serif;
      }
      #product {
        background-color: #fff;
        border-radius: 20px;
        max-width: 330px;
        margin-inline: auto;
        margin-top: 50px;
        padding: 30px 20px 20px;
      }

      #product_header {
        font-size: 25px;
      }

      #brand_logo {
        float: left;
      }
      #shopping_cart_icon {
        float: right;
      }
      #image_container {
        text-align: center;
      }
      #product_image {
        margin-top: 50px;
        max-width: 100%;
        max-height: 270px;
      }
      #product_description {
        color: #555;
      }
      #product_rating {
        color: #c88efe;
      }
      #product_price {
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        margin-block: 20px;
      }
      #dollar_sign {
        color: rgb(7, 164, 7);
      }
      #addto_cart_btn {
        background-color: #c88efe;
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 20px;
        padding: 15px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <article id="product">
        <div id="product_header">
          <span id="brand_logo" class="fa fa-play"></span>
          <span id="shopping_cart_icon" class="fa fa-shopping-cart"></span>
        </div>
        <div id="image_container">
          <img
            src="/assets/images/air-jordan-3.png"
            alt="air air jordan 3"
            id="product_image"
          />
        </div>
        <div>
          <h1 id="product_title">Air Jordan 3</h1>
          <p id="product_description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
            commodi obcaecati animi.
          </p>
          <div id="product_rating">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star-half"></span>
          </div>
          <div id="product_price">
            <sup id="dollar_sign">$</sup>
            <span id="product_amount">5.00/-</span>
          </div>
          <button id="addto_cart_btn">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
