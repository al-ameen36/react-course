<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/flex.css" />
  </head>
  <body>
    <header>
      <!-- a simple navigation bar using flexbox -->
      <nav id="main_nav">
        <!-- the left side of the navigation -->
        <div id="left"><a href="https://www.google.com">Google</a></div>
        <!-- the right side of the navigation -->
        <div id="right">
          <!-- appear on the same line cos of flexbox -->
          <ul id="links">
            <!-- appear on the same line cos of flexbox -->
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <button id="register_btn">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div id="flexbox1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div id="flexbox2">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div id="mybox" class="box">8</div>
      </div>
    </main>
  </body>
</html>
