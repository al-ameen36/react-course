        // callback functions
        // callFn is a higher order function
        // a higher order function is a function that takes in another function as an argument
        function callFn(fn) {
            fn(10, 5) // when div function is passed, fn(10,5) becomes div(10,5)
        }

        callFn(div) //  fn(10,5) becomes div(10,5)
        callFn(mul) //  fn(10,5) becomes mul(10,5)

        function callFn2(num1, num2, fn) {
            return fn(num1, num2)
        }

        const value = callFn2(10, 2, div)
        console.log(value);
